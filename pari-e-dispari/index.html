<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari e dispari</title>

        <!-- link bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>
        <main>
            <div class="container ">

                <div class="row mt-5 ">
                    <div class="col col-8  m-auto p-4 border border-warning rounded border-3 ">
                        <!-- Page title -->
                        <h1 class="mb-5 text-center">Pari e Dispari</h1>
                        <!-- user input section -->
                        <form action="" id="main-form">
                            <!-- user guess field -->
                            <select class="form-select mb-3" id="user-guess">
                                <option selected>Scegli pari o dispari</option>
                                <option value='pari'>Pari</option>
                                <option value='dispari'>Dispari</option>
                            </select>

                            <!-- numbers field -->
                            <div class=" mb-3">
                                <label for="user-distance" class="form-label">Scegli un numero da 1 a 5:</label>
                                <input type="number" min="1" max="5" step="1" id="user-number" name="user-distance">
                            </div>

                            <!-- submit button -->

                            <div class=" mb-3">
                                <button type="submit" class="btn btn-primary">invia</button>
                                <button type="reset" class="btn btn-danger">reset</button>
                            </div>
                        </form>
                        <hr class="border border-warning">

                        <!-- result field -->
                        <div class="mb-3">

                            <h3 class="text-center" id="result"> </h3>

                        </div>

                    </div>



                </div>
            </div>
        </main>








        <!-- link to js -->
        <script src="main.js"></script>
    </body>

</html>
